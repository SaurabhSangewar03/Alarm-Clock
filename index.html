<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm Clock</title>
  
</link>
  <link rel="shortcut icon" href="/alarm-clock.png">
  <link rel="stylesheet" href="./alarm_clock.css">
  <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
</head>
<body>
  
 <!-- This is Main Container -->
<div class="container">
  <h1 data-shadow='Alarm!'>Alarm!</h1>
  <div class="outer-box">
    <div class="current-time mb" id="current-time">
      _ : _ : _
    </div>
  </div>
  
  <!-- <div class="wrapper">
    <div class="display">
       <div id="time"></div>
    </div>
    <span></span>
    <span></span>
  </div> -->
  <div id="current-day"></div>


  <!-- This is Form For Set Alarm Start -->
  <form class="set-alarm">
    <div class="flex">
      <div class="select">
        <select name="hours" id="hours" class="select" required>
          <option value="00">HR</option>
          
        </select>
      </div>
      <div class="select">
        <select name="minutes" id="minutes" class="select" required>
          <option value="00">MIN</option>
        </select>
      </div>
      <div class="select">
        <select name="seconds" id="seconds" class="select" required>
          <option value="00">SEC</option>
        </select>
      </div>
      <div class="select">
        <select name="am-pm" id="am-pm" class="select" required>
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
      </div>
    </div>
    
    
      
        <button type="submit" class="button" id="submitButton">
          <a href="#">Set Alarm</a>
        </button>
      <!-- </div> -->
      
        <!-- <button type="reset" onclick="clearAlarm()" class="button-1">
          <a href="#">Stop Alarm</a>
        </button> -->
      
    
  </form>
  <!-- This is Form For Set Alarm End -->

  <!-- Start of Horizontal Line -->
  <hr class="vertical-lines">
  <!-- End Of Horizontal line -->


  <!-- List Of Alarm Which We Are Set Start -->
  <div class="set-alarm-container">
    <div class="upcoming-alarm ">Schedule Alarm</div>
    <div class="alarms-container" id= "alarms-container">
      
    </div>
  </div>
  <!-- List Of Alarm Which We Are Set Start -->
</div>
 
 

  <script src="./alarm_clock.js"></script>
</body>
</html>
